<html>
    <head>
        <title>タイトル</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>見出し1</h1>
        <h2>見出し2</h2>
        <h3>見出し3</h3>
        <h4>見出し4</h4>
        <h5>見出し5</h5>
        <h6>見出し6</h6>
        
        <p>ひとつの段落（パラグラフ）であることを表す</p>
        
        <!--文字の色-->
        <font color="green">グリーン</font><br>
        <font color="red">レッド</font>
        
        <font size="1" color="#0000ff">フォントサイズ1、カラー青（16進数で指定）</font><br>
        <font size="2" color="blue">フォントサイズ2、カラー青（色名で指定）</font><br>
        <font size="3">フォントサイズ3、これがデフォルトサイズ</font><br>
        <font size="+1">デフォルト+1で、フォントサイズ4</font><br>
        <font size="+2">デフォルト+2で、フォントサイズ5</font><br>
        <font size="6" face="ＭＳ ゴシック">フォントサイズ6、ゴシック体</font><br>
        <font size="7" face="ＭＳ 明朝,平成明朝">フォントサイズ7、明朝体</font>
        
        
    </body>
</html>
